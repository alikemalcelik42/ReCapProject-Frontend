<ul *ngFor="let carDetail of carDetails" class="list-group">
    <li class="list-group-item">Brand Name: {{ carDetail.brandName }}</li>
    <li class="list-group-item">Color Name: {{ carDetail.colorName }}</li>
    <li class="list-group-item">Model Year: {{ carDetail.modelYear }}</li>
    <li class="list-group-item">Daily Price: {{ carDetail.dailyPrice }}</li>
    <li class="list-group-item">Description: {{ carDetail.description }}</li>
</ul>
<app-car-image></app-car-image>
